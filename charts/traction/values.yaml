##
global:
  # global.imageRegistry -- Global Docker image registry
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  # global.ingressSuffix -- Domain suffix to be used for default hostpaths in ingress
  ingressSuffix: -dev.example.com
  # global.defaultStorageClass -- Default StorageClass for Persistent Volume Claim
  defaultStorageClass: ""
  ## Security parameters
  ##
  security:
    # global.security.allowInsecureImages -- Allows skipping image verification
    allowInsecureImages: false
  ## Compatibility adaptations for Kubernetes platforms
  ##
  compatibility:
    ## Compatibility adaptations for Openshift
    ##
    openshift:
      ##
      # global.compatibility.openshift.adaptSecurityContext -- Adapt the securityContext sections of the deployment to make them compatible with Openshift restricted-v2 SCC: remove runAsUser, runAsGroup and fsGroup and let the platform use their allowed default IDs. Possible values: auto (apply if the detected running cluster is Openshift), force (perform the adaptation always), disabled (do not perform adaptation)
      adaptSecurityContext: auto
# nameOverride -- String to override the helm chart name, second part of the prefix
nameOverride: ""
# fullnameOverride -- String to fully override the helm chart name, full prefix. *Must be provided if using a custom release name that does not include the word traction.*
fullnameOverride: ""

acapy:
  ##
  image:
    registry: ghcr.io
    repository: bcgov/traction-plugins-acapy
    pullPolicy: IfNotPresent
    pullSecrets: []
    # acapy.image.tag -- Overrides the image tag which defaults to the chart appVersion.
    tag: 1.3.1
    # acapy.image.digest -- Overrides the image digest which is used instead of the tag.
    digest: ""

  ## ServiceAccount configuration
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
  ##
  serviceAccount:
    # acapy.serviceAccount.create -- Specifies whether a ServiceAccount should be created
    create: false
    annotations: {}
    # acapy.serviceAccount.automountServiceAccountToken -- Automount service account token for the server service account
    automountServiceAccountToken: true
    # acapy.serviceAccount.name -- Name of the service account to use. If not set and create is true, a name is generated using the fullname template.
    name: ""

  ##
  # acapy.replicaCount -- Number of ACA-Py replicas to deploy
  replicaCount: 1

  ## ACA-Py Autoscaling configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  ##
  autoscaling:
    # acapy.autoscaling.enabled -- Enable Horizontal POD autoscaling for ACA-Py
    enabled: false
    # acapy.autoscaling.minReplicas -- Minimum number of ACA-Py replicas
    minReplicas: 1
    # acapy.autoscaling.maxReplicas -- Maximum number of ACA-Py replicas
    maxReplicas: 3
    # acapy.autoscaling.targetCPUUtilizationPercentage -- Target CPU utilization percentage
    targetCPUUtilizationPercentage: 80
    # acapy.autoscaling.targetMemoryUtilizationPercentage -- Target Memory utilization percentage
    targetMemoryUtilizationPercentage: 80
    # acapy.autoscaling.stabilizationWindowSeconds -- Stabilization window in seconds
    stabilizationWindowSeconds: 300

  ## ACA-Py configuration file
  ##
  argfile.yml:
    # acapy."argfile.yml".auto-accept-invites -- Automatically accept invites without firing a webhook event or waiting for an admin request. Default: false.
    auto-accept-invites: true
    # acapy."argfile.yml".auto-accept-requests -- Automatically accept connection requests without firing a webhook event or waiting for an admin request. Default: false.
    auto-accept-requests: true
    # acapy."argfile.yml".auto-create-revocation-transactions -- For Authors, specify whether to automatically create transactions for a cred def's revocation registry. (If not specified, the controller must invoke the endpoints required to create the revocation registry and assign to the cred def.)
    auto-create-revocation-transactions: true
    # acapy."argfile.yml".auto-ping-connection -- Automatically send a trust ping immediately after a connection response is accepted. Some agents require this before marking a connection as 'active'. Default: false.
    auto-ping-connection: true
    # acapy."argfile.yml".auto-promote-author-did -- For authors, specify whether to automatically promote a DID to the wallet public DID after writing to the ledger.
    auto-promote-author-did: true
    # acapy."argfile.yml".auto-provision -- If the requested profile does not exist, initialize it with the given parameters.
    auto-provision: true
    # acapy."argfile.yml".auto-request-endorsement -- For Authors, specify whether to automatically request endorsement for all transactions. (If not specified, the controller must invoke the request endorse operation for each transaction.)
    auto-request-endorsement: true
    # acapy."argfile.yml".auto-respond-credential-offer -- Automatically respond to Indy credential offers with a credential request. Default: false
    auto-respond-credential-offer: false
    # acapy."argfile.yml".auto-respond-credential-proposal -- Auto-respond to credential proposals with corresponding credential offers.
    auto-respond-credential-proposal: false
    # acapy."argfile.yml".auto-respond-credential-request -- Auto-respond to credential requests with corresponding credentials.
    auto-respond-credential-request: true
    # acapy."argfile.yml".auto-respond-messages -- Automatically respond to basic messages indicating the message was received. Default: false.
    auto-respond-messages: true
    # acapy."argfile.yml".auto-respond-presentation-proposal -- Auto-respond to presentation proposals with corresponding presentation requests.
    auto-respond-presentation-proposal: true
    # acapy."argfile.yml".auto-respond-presentation-request -- Automatically respond to Indy presentation requests with a constructed presentation if a corresponding credential can be retrieved for every referent in the presentation request. Default: false.
    auto-respond-presentation-request: false
    # acapy."argfile.yml".auto-store-credential -- Automatically store an issued credential upon receipt. Default: false.
    auto-store-credential: true
    # acapy."argfile.yml".auto-verify-presentation -- Automatically verify a presentation when it is received. Default: false.
    auto-verify-presentation: true
    # acapy."argfile.yml".auto-write-transactions -- For Authors, specify whether to automatically write any endorsed transactions. (If not specified, the controller must invoke the write transaction operation for each transaction.)
    auto-write-transactions: true
    # acapy."argfile.yml".emit-new-didcomm-mime-type -- Send packed agent messages with the DIDComm MIME type as of RFC 0044; i.e., 'application/didcomm-envelope-enc' instead of 'application/ssi-agent-wire'.
    emit-new-didcomm-mime-type: true
    # acapy."argfile.yml".emit-new-didcomm-prefix -- Emit protocol messages with new DIDComm prefix; i.e., 'https://didcomm.org/' instead of (default) prefix 'did:sov:BzCbsNYhMrjHiqZDTUASHg;spec/'.
    emit-new-didcomm-prefix: true
    # acapy."argfile.yml".endorser-alias -- For transaction Authors, specify the alias of the Endorser connection that will be used to endorse transactions.
    endorser-alias: endorser
    # acapy."argfile.yml".endorser-protocol-role -- Specify the role ('author' or 'endorser') which this agent will participate. Authors will request transaction endorsement from an Endorser. Endorsers will endorse transactions from Authors, and may write their own  transactions to the ledger. If no role (or 'none') is specified then the endorsement protocol will not be used and this agent will write transactions to the ledger directly.
    endorser-protocol-role: author
    # acapy."argfile.yml".log-level -- Specifies a custom logging level as one of: ('debug', 'info', 'warning', 'error', 'critical')
    log-level: info
    # acapy."argfile.yml".monitor-ping -- Send a webhook when a ping is sent or received.
    monitor-ping: true
    # acapy."argfile.yml".monitor-revocation-notification -- Specifies that aca-py will emit webhooks on notification of revocation received.
    monitor-revocation-notification: true
    # acapy."argfile.yml".multitenant-admin -- Specify whether to enable the multitenant admin api.
    multitenant-admin: true
    # acapy."argfile.yml".multitenant -- Enable multitenant mode.
    multitenant: true
    multitenancy-config:
      - wallet_type=single-wallet-askar
    # acapy."argfile.yml".notify-revocation -- Specifies that aca-py will notify credential recipients when revoking a credential it issued.
    notify-revocation: true
    # acapy."argfile.yml".preserve-exchange-records -- Keep credential exchange records after exchange has completed.
    preserve-exchange-records: true
    debug-webhooks: true
    # acapy."argfile.yml".public-invites -- Send invitations out using the public DID for the agent, and receive connection requests solicited by invitations which use the public DID. Default: false.
    public-invites: true
    # acapy."argfile.yml".read-only-ledger -- Sets ledger to read-only to prevent updates. Default: false.
    read-only-ledger: false
    # acapy."argfile.yml".tails-server-base-url -- Sets the base url of the tails server in use.
    tails-server-base-url: https://tails-test.vonx.io
    # acapy."argfile.yml".tails-server-upload-url -- Sets the base url of the tails server for upload, defaulting to the tails server base url.
    tails-server-upload-url: https://tails-test.vonx.io
    # acapy."argfile.yml".wallet-name -- Specifies the wallet name to be used by the agent. This is useful if your deployment has multiple wallets.
    wallet-name: askar-wallet
    # acapy."argfile.yml".wallet-storage-type -- Specifies the type of Indy wallet backend to use. Supported internal storage types are 'basic' (memory), 'default' (sqlite), and 'postgres_storage'.  The default, if not specified, is 'default'.
    wallet-storage-type: postgres_storage
    # acapy."argfile.yml".wallet-type -- Specifies the type of Indy wallet provider to use. Supported internal storage types are 'basic' (memory) and 'indy'. The default (if not specified) is 'basic'.
    wallet-type: askar
    # acapy."argfile.yml".webhook-url -- Send webhooks containing internal state changes to the specified URL. Optional API key to be passed in the request body can be appended using a hash separator [#]. This is useful for a controller to monitor agent events and respond to those events using the admin API. If not specified, webhooks are not published by the agent.
    webhook-url: ""

  ## ACA-Py ingress configuration (disabled - using Traction's ingress instead)
  ##
  ingress:
    agent:
      # acapy.ingress.agent.enabled -- Enable ingress for the agent endpoint
      enabled: false
      # acapy.ingress.agent.hostname -- Hostname to expose the agent endpoint
      hostname: ""
    admin:
      # acapy.ingress.admin.enabled -- Enable ingress for the admin endpoint
      enabled: false
      # acapy.ingress.admin.hostname -- Hostname to expose the admin endpoint
      hostname: ""

  ## ACA-Py agent and admin URLs (will be set by Traction ingress)
  # acapy.agentUrl -- Override the agent URL advertised by ACA-Py
  agentUrl: ""
  # acapy.adminUrl -- Override the admin URL for internal access
  adminUrl: ""

  ## Environment variables configuration
  extraEnvVars: []
  # acapy.extraEnvVarsCM -- Name of an existing ConfigMap with extra env vars
  extraEnvVarsCM: ""
  # acapy.extraEnvVarsSecret -- Name of an existing Secret with extra env vars (required for innkeeper plugin)
  extraEnvVarsSecret: '{{- printf "%s-%s" (include "common.names.fullname" .) "plugin-innkeeper" }}'

  ## Websockets configuration
  websockets:
    # acapy.websockets.enabled -- Enable WebSocket transport for ACA-Py
    enabled: false

  ## Additional arguments for ACA-Py
  extraArgs:
    - --plugin 'aries_cloudagent.messaging.jsonld'
    - --plugin traction_plugins.traction_innkeeper.v1_0
    - --plugin-config-value traction_innkeeper.innkeeper_wallet.tenant_id=\"$(INNKEEPER_WALLET_TENANT_ID)\"
    - --plugin-config-value traction_innkeeper.innkeeper_wallet.wallet_key=\"$(INNKEEPER_WALLET_WALLET_KEY)\"
    - --plugin multitenant_provider.v1_0
    - --plugin basicmessage_storage.v1_0
    - --plugin connections
    - --plugin connection_update.v1_0
    - --plugin issue_credential.v1_0
    - --plugin present_proof.v1_0
    - --plugin rpc.v1_0
    - --plugin webvh

  ## Init containers
  initContainers: []

  ## Extra volumes and volume mounts
  extraVolumes: []
  extraVolumeMounts: []

  ## Update strategy
  updateStrategy: {}

  ## Common labels and annotations
  commonLabels: {}
  commonAnnotations: {}

  ## Service account token
  # acapy.automountServiceAccountToken -- Automount service account token for the ACA-Py pod
  automountServiceAccountToken: false

  ## Node selection and pod affinity
  nodeAffinityPreset:
    # acapy.nodeAffinityPreset.type -- Node affinity preset type (soft|hard|empty)
    type: ""
    # acapy.nodeAffinityPreset.key -- Node label key for node affinity preset
    key: ""
    values: []

  # acapy.podAffinityPreset -- Pod affinity preset (soft|hard|empty)
  podAffinityPreset: ""
  # acapy.podAntiAffinityPreset -- Pod anti-affinity preset (soft|hard|empty)
  podAntiAffinityPreset: ""

  ## Topology spread constraints
  topologySpreadConstraints: []

  ## Existing configmap
  # acapy.existingConfigmap -- Name of an existing ConfigMap providing argfile.yml and other config
  existingConfigmap: ""

  ## ACA-Py multiledger configuration file
  ##
  ledgers.yml:
    - id: bcovrin-test
      is_production: true
      is_write: true
      genesis_url: "https://test.bcovrin.vonx.io/genesis"
      endorser_did: "DfQetNSm7gGEHuzfUvpfPn"
      endorser_alias: "bcovrin-test-endorser"

  ## Specify configuration values for each plugin.
  ## Configuration values are plugin specific, and are rendered as is into the plugin-config.yml file.
  ##
  ##
  plugin-config.yml:
    multitenant_provider:
      manager:
        class_name: multitenant_provider.v1_0.manager.AskarMultitokenMultitenantManager
        always_check_provided_wallet_key: true
      errors:
        on_unneeded_wallet_key: false
      token_expiry:
        units: days
        amount: 1
    traction_innkeeper:
      innkeeper_wallet:
        wallet_name: traction_innkeeper
        print_key: false
        print_token: false
        connect_to_endorser:
          - endorser_alias: bcovrin-test-endorser
            ledger_id: bcovrin-test
        create_public_did:
          - bcovrin-test
      reservation:
        expiry_minutes: 2880
        auto_approve: false
        auto_issuer: false
    basicmessage_storage:
      wallet_enabled: true
    did-webvh:
      server_url: ""

  ## ACA-Py resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    requests:
      # acapy.resources.requests.cpu -- The requested cpu for the ACA-Py containers
      cpu: 120m
      # acapy.resources.requests.memory -- The requested memory for the ACA-Py containers
      memory: 200Mi

  ## ACA-Py service configuration
  ##
  service:
    ##
    ports:
      # acapy.service.ports.http -- Port to expose for http service
      http: 8021
      # acapy.service.ports.admin -- Port to expose for admin service
      admin: 8022
      # acapy.service.ports.ws -- Port to expose for websocket service
      ws: 8023

  secrets:
    api:
      # acapy.secrets.api.retainOnUninstall -- When true, adds helm.sh/resource-policy: keep to generated api secret
      retainOnUninstall: true
      # acapy.secrets.api.existingSecret -- Name of an existing Secret providing API related keys. If set, the chart will NOT create the api secret.
      existingSecret: ""
      secretKeys:
        # acapy.secrets.api.secretKeys.adminApiKey -- Key in the API secret holding the admin API key.
        adminApiKey: adminApiKey
        # acapy.secrets.api.secretKeys.jwtKey -- Key in the API secret holding the multitenant JWT signing secret.
        jwtKey: jwt
        # acapy.secrets.api.secretKeys.walletKey -- Key in the API secret holding the wallet key.
        walletKey: walletKey
        # acapy.secrets.api.secretKeys.webhookapiKey -- Key in the API secret holding the webhook API key (used when embedding in webhook-url).
        webhookapiKey: webhookapi
    seed:
      # acapy.secrets.seed.enabled -- Disabled by default, turning this on will cause the Traction agent to NOT start unless additional setup steps are completed (refer to ACA-Py chart docs).
      enabled: false

  networkPolicy:
    # acapy.networkPolicy.enabled -- Enable network policies
    enabled: false
    # acapy.networkPolicy.allowExternal -- Allow ingress from any source (disables from selectors when true)
    allowExternal: false
    # acapy.networkPolicy.allowExternalEgress -- Allow all egress traffic (when false, only DNS and extraEgress are applied)
    allowExternalEgress: true
    extraIngress: []
    extraEgress: []
    ingressPodMatchLabels: {}
    ingressNSMatchLabels: {}
      # network.openshift.io/policy-group: ingress

tenant_proxy:
  image:
    repository: ghcr.io/bcgov/traction-tenant-proxy
    pullPolicy: IfNotPresent
    pullSecrets: []
    # tenant_proxy.image.tag -- Overrides the image tag which defaults to the chart appVersion.
    tag: ""
  ## ServiceAccount configuration
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
  ##
  serviceAccount:
    # tenant_proxy.serviceAccount.create -- Specifies whether a ServiceAccount should be created
    create: false
    annotations: {}
    # tenant_proxy.serviceAccount.automountServiceAccountToken -- Automount service account token for the server service account
    automountServiceAccountToken: true
    # tenant_proxy.serviceAccount.name -- Name of the service account to use. If not set and create is true, a name is generated using the fullname template.
    name: ""
  ##
  # tenant_proxy.replicaCount -- Number of Tenant proxy replicas to deploy. Ignored if autoscaling is enabled.
  replicaCount: 1
  ## Tenant proxy Autoscaling configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  ##
  autoscaling:
    # tenant_proxy.autoscaling.enabled -- Enable Horizontal POD autoscaling for Tenant proxy
    enabled: false
    # tenant_proxy.autoscaling.minReplicas -- Minimum number of Tenant proxy replicas
    minReplicas: 1
    # tenant_proxy.autoscaling.maxReplicas -- Maximum number of Tenant proxy replicas
    maxReplicas: 3
    # tenant_proxy.autoscaling.targetCPUUtilizationPercentage -- Target CPU utilization percentage
    targetCPUUtilizationPercentage: 80
    # tenant_proxy.autoscaling.targetMemoryUtilizationPercentage -- Target Memory utilization percentage
    targetMemoryUtilizationPercentage: 80
    # tenant_proxy.autoscaling.stabilizationWindowSeconds -- Stabilization window in seconds
    stabilizationWindowSeconds: 300

  ##
  podAnnotations: {}
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ##
  podSecurityContext:
    {}
    # fsGroup: 2000
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ##
  containerSecurityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1001
  ## Tenant proxy service configuration
  ##
  service:
    ##
    # tenant_proxy.service.type -- Kubernetes Service type
    type: ClusterIP
    # tenant_proxy.service.port -- Port to expose for http services
    port: 8032

  ## ref: https://docs.openshift.com/container-platform/4.11/networking/routes/route-configuration.html
  ##
  ## Not required if ingress is enabled
  openshift:
    route:
      ##
      # tenant_proxy.openshift.route.enabled -- Create OpenShift Route resource for Tenant proxy
      enabled: false
      ##
      # tenant_proxy.openshift.route.path -- Path that the router watches for, to route traffic to the service
      path: "/"
      ##
      # tenant_proxy.openshift.route.targetPort -- Target port for the service
      targetPort: http
      ##
      # tenant_proxy.openshift.route.timeout -- Timeout in seconds for a route to return
      timeout: 2m
      tls:
        ##
        # tenant_proxy.openshift.route.tls.enabled -- Enable TLS termination
        enabled: true
        ##
        # tenant_proxy.openshift.route.tls.insecureEdgeTerminationPolicy -- TLS termination policy
        insecureEdgeTerminationPolicy: None
        ##
        # tenant_proxy.openshift.route.tls.termination -- TLS termination type
        termination: edge
      # tenant_proxy.openshift.route.wildcardPolicy -- Wildcard policy for the route
      wildcardPolicy: None
  ## Tenant proxy resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    requests:
      # tenant_proxy.resources.requests.cpu -- The requested cpu for the Tenant proxy containers
      cpu: 10m
      # tenant_proxy.resources.requests.memory -- The requested memory for the Tenant proxy containers
      memory: 50Mi


  ## Add networkpolicies
  ##
  networkPolicy:
    ##
    # tenant_proxy.networkPolicy.enabled -- Enable network policies
    enabled: false
    ingress:
      # tenant_proxy.networkPolicy.ingress.enabled -- Enable ingress rules
      enabled: true
      namespaceSelector:
        {}
        # network.openshift.io/policy-group: ingress
      podSelector: {}

  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

## Tenant-UI Configuration
##
ui:
  # ui.enabled -- Deploy tenant-ui
  enabled: true
  # ui.showOIDCReservationLogin -- OIDC reservation login
  showOIDCReservationLogin: false
  # ui.quickConnectEndorserName -- A ledger that has endorser auto-accept/transact enabled
  quickConnectEndorserName: ""
  ## If false will default not.applicable@example.com to API
  # ui.requireEmailForReservation -- Whether the Email field is needed for a tenant reservation
  requireEmailForReservation: true
  # ui.lokiUrl -- The endpoint to stream loki logs from for the Tenant UI
  lokiUrl: ""
  image:
    repository: ghcr.io/bcgov/traction-tenant-ui
    pullPolicy: IfNotPresent
    pullSecrets: []
    # ui.image.tag -- Overrides the image tag which defaults to the chart appVersion.
    tag: ""

  pluginInnkeeper:
    # ui.pluginInnkeeper.existingSecret -- Name of an existing Secret providing INNKEEPER_WALLET_TENANT_ID and INNKEEPER_WALLET_WALLET_KEY
    existingSecret: ""

  ##  Frontend Configuration
  ##
  ux:
    # ui.ux.appTitle -- Title of the application
    appTitle: "Traction Tenant Console"
    # ui.ux.appInnkeeperTitle -- Title of the Innkeeper Console
    appInnkeeperTitle: "Traction Innkeeper Console"
    # ui.ux.sidebarTitle -- Sidebar title
    sidebarTitle: "Traction"
    copyright: ""
    owner: ""
    coverImageCopyright: "Photo by Kristoffer Fredriksson on StockSnap"

    ## About Business page settings
    ##
    aboutBusiness:
      title: "Government of British Columbia"
      linkTitle: "BC Digital Trust Service Agreement"
      link: "https://github.com/bcgov/bc-vcpedia/blob/main/agents/bc-gov-agent-service.md"
      imageUrl: "/img/bc/bc_logo.png"

    ## Information banner settings
    ##
    infoBanner:
      message: ""
      # ui.ux.infoBanner.messageLevel -- <info|warn|error|success>
      messageLevel: info
      # ui.ux.infoBanner.showMessage -- Show the info banner <boolean>
      showMessage: false

  ##  Backend Configuration
  ##
  oidc:
    # ui.oidc.showInnkeeperAdminLogin -- Show Innkeeper Admin Login
    showInnkeeperAdminLogin: true
    # ui.oidc.showWritableComponents -- Show writable components
    showWritableComponents: true
    # ui.oidc.active -- Enable OIDC authentication
    active: true
    # ui.oidc.authority -- OIDC authority
    authority: ""
    # ui.oidc.client -- OIDC client
    client: "innkeeper-frontend"
    # ui.oidc.label -- OIDC label
    label: "IDIR"
    # ui.oidc.jwksUri -- OIDC jwksUri
    jwksUri: ""
    # ui.oidc.realm -- OIDC realm
    realm: "Traction"
    # ui.oidc.roleName -- OIDC role name
    roleName: "innkeeper"
    session:
      # ui.oidc.session.timeoutSeconds -- OIDC session timeout seconds
      timeoutSeconds: 600
      # ui.oidc.session.countdownSeconds -- OIDC session countdown seconds
      countdownSeconds: 30
    reservationForm: >-
      {}
    extraQueryParams: "{}"

  ## SMTP Configuration
  smtp:
    # ui.smtp.server -- SMTP server
    server: ""
    # ui.smtp.port -- SMTP port
    port: 25
    # ui.smtp.secure -- if true the connection will use TLS when connecting to server. If false (the default) then TLS is used if server supports the STARTTLS extension. In most cases set this value to true if you are connecting to port 465. For port 587 or 25 keep it false
    secure: false
    # ui.smtp.user -- SMTP user (use ui.smtp.existingSecret to provide SERVER_SMTP_PASSWORD)
    user: ""
    # ui.smtp.senderAddress -- SMTP sender address
    senderAddress: ""
    # ui.smtp.innkeeperInbox -- innkeeper notification inbox
    innkeeperInbox: ""
    ## A key named SERVER_SMTP_PASSWORD is required if smtp.secure is true
    # ui.smtp.existingSecret -- Name of an existing secret to be mounted as environment variables
    existingSecret: ""

  ## ServiceAccount configuration
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
  ##
  serviceAccount:
    # ui.serviceAccount.create -- Specifies whether a ServiceAccount should be created
    create: false
    annotations:
      {}
      # network.openshift.io/policy-group: ingress
    # ui.serviceAccount.automountServiceAccountToken -- Automount service account token for the server service account
    automountServiceAccountToken: true
    # ui.serviceAccount.name -- Name of the service account to use. If not set and create is true, a name is generated using the fullname template.
    name: ""
  ##
  podAnnotations: {}
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ##
  podSecurityContext:
    {}
    # fsGroup: 2000
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  ##
  containerSecurityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  ## Service configuration
  ##
  service:
    ##
    # ui.service.type -- Kubernetes Service type
    type: ClusterIP
    ##
    # ui.service.httpPort -- Port to expose for http service
    httpPort: 8080
  ## Add networkpolicies
  ##
  networkPolicy:
    ##
    # ui.networkPolicy.enabled -- Enable network policies
    enabled: false
    ingress:
      # ui.networkPolicy.ingress.enabled -- Enable ingress rules
      enabled: false
      namespaceSelector: {}
      podSelector: {}
  ##Resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    requests:
      # ui.resources.requests.cpu -- The requested cpu for the tenant-ui containers
      cpu: 10m
      # ui.resources.requests.memory -- The requested memory for the tenant-ui containers
      memory: 80Mi
  ##
  # ui.replicaCount -- Number of tenant-ui replicas to deploy. Ignored if autoscaling is enabled.
  replicaCount: 1
  ## tenant-ui Autoscaling configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  ##
  autoscaling:
    # ui.autoscaling.enabled -- Enable Horizontal POD autoscaling for tenant-ui
    enabled: false
    # ui.autoscaling.minReplicas -- Minimum number of tenant-ui replicas
    minReplicas: 1
    # ui.autoscaling.maxReplicas -- Maximum number of tenant-ui replicas
    maxReplicas: 3
    # ui.autoscaling.targetCPUUtilizationPercentage -- Target CPU utilization percentage
    targetCPUUtilizationPercentage: 80
    # ui.autoscaling.targetMemoryUtilizationPercentage -- Target Memory utilization percentage
    targetMemoryUtilizationPercentage: 80
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}
  ## ref: https://docs.openshift.com/container-platform/4.11/networking/routes/route-configuration.html
  ##
  ## Not required if ingress is enabled
  openshift:
    route:
      ##
      # Tenant-UI OpenShift Route parameters
      # ui.openshift.route.enabled -- Create OpenShift Route resource for tenant-ui
      enabled: false
      ##
      # ui.openshift.route.path -- Path that the router watches for, to route traffic to the service
      path: "/"
      ##
      # ui.openshift.route.targetPort -- Target port for the service
      targetPort: http
      ##
      # ui.openshift.route.timeout -- Timeout in seconds for a route to return
      timeout: 2m
      tls:
        ##
        # ui.openshift.route.tls.enabled -- Enable TLS termination
        enabled: true
        ##
        # ui.openshift.route.tls.insecureEdgeTerminationPolicy -- TLS termination policy
        insecureEdgeTerminationPolicy: None
        ##
        # ui.openshift.route.tls.termination -- TLS termination type
        termination: edge
      # ui.openshift.route.wildcardPolicy -- Wildcard policy for the route
      wildcardPolicy: None

## Configure the ingress resource that allows you to access the traction installation
## ref: https://kubernetes.io/docs/user-guide/ingress/
##
ingress:
  ##
  # ingress.enabled -- Enable ingress record generation for traction
  enabled: false
  ## This is supported in Kubernetes 1.18+ and required if you have more than one IngressClass marked as the default for your cluster .
  ## ref: https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/
  ##
  # ingress.className -- IngressClass that will be be used to implement the Ingress (Kubernetes 1.18+)
  className: ""
  ##
  annotations: {}
  #  route.openshift.io/termination: edge
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

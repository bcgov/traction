name: Test and Lint Innkeeper Plugin

on:
  pull_request:
    branches: ["main"]
    paths:
      - "plugins/**"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/traction_innkeeper

    steps:
      #----------------------------------------------
      #       Check out repo
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v6
      #----------------------------------------------
      #       Install python and poetry with cache
      #----------------------------------------------
      - uses: actions/setup-python@v6
        id: setup-python
        with:
          python-version: "3.13"
          cache: "poetry"
      - name: Install poetry
        run: pipx install poetry==2.1.1
        id: setup-poetry
      - name: Verify Python version and configure poetry
        run: |
          echo "System python3: $(which python3)"
          echo "System python3 version: $(python3 --version)"
          echo "Setup-python location: ${{ env.pythonLocation }}"
          poetry env use "${{ env.pythonLocation }}/bin/python3"
          poetry env info
      #----------------------------------------------
      #       Install dependencies
      #----------------------------------------------
      - name: Install dependencies
        id: install-dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --all-extras
      #----------------------------------------------
      #       Lint plugins
      #----------------------------------------------
      - name: Lint plugins
        id: lint-plugins
        run: poetry run ruff check .
      #----------------------------------------------
      #       Unit tests
      #----------------------------------------------
      - name: Unit test plugins
        id: unit-tests
        env:
          PYTHONPATH: .
        run: poetry run pytest traction_innkeeper --cov --cov-fail-under 90

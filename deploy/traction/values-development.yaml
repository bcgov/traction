ingressSuffix: -dev.apps.silver.devops.gov.bc.ca
acapy:
  image:
    pullPolicy: Always
  secret:
    adminApiKey:
      generated: true
    pluginInnkeeper:
      generated: true
  ledgers.yml:
    - id: bcovrin-test
      is_production: true
      is_write: true
      genesis_url: "http://test.bcovrin.vonx.io/genesis"
      endorser_did: "Ket75eV5UQvVkW2XBjgDH7"
      endorser_alias: "bcovrin-test-endorser"
    - id: bcovrin-dev
      is_production: true
      is_write: true
      genesis_url: "http://dev.bcovrin.vonx.io/genesis"
      endorser_did: "N5bxk3jWkpZ2tEaMtjPjPa"
      endorser_alias: "bcovrin-dev-endorser"
    - id: sovrin-testnet
      is_production: true
      is_write: true
      genesis_url: "https://raw.githubusercontent.com/sovrin-foundation/sovrin/stable/sovrin/pool_transactions_sandbox_genesis"
      endorser_did: "EZpKx6nT56Hv83JmNz7ik8"
      endorser_alias: "sovrin-testnet-endorser"
  plugin-config.yml:
    traction_innkeeper:
      innkeeper_wallet:
        print_key: true
        print_token: true
        connect_to_endorser:
          - endorser_alias: bcovrin-test-endorser
            ledger_id: bcovrin-test
          - endorser_alias: bcovrin-dev-endorser
            ledger_id: bcovrin-dev
          - endorser_alias: sovrin-testnet-endorser
            ledger_id: sovrin-testnet
        create_public_did:
          - bcovrin-test
          - bcovrin-dev
          - sovrin-testnet
      reservation:
        expiry_minutes: 7200
  walletStorageConfig:
    url: traction-database-primary:5432
  walletStorageCredentials:
    admin_account: walletman
    existingSecret: traction-database-acapy
    secretKeys:
      adminPasswordKey: walletman-password
      userPasswordKey: acapy-password
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress
tenant_proxy:
  image:
    pullPolicy: Always
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress
ui:
  showOIDCReservationLogin: true
  image:
    pullPolicy: Always
  oidc:
    active: true
    authority: https://dev.loginproxy.gov.bc.ca/auth/realms/digitaltrust-nrm
    jwksUri: https://dev.loginproxy.gov.bc.ca/auth/realms/digitaltrust-nrm/protocol/openid-connect/certs
  ariesDetails:
    ledgerDescription: "bcovrin-test"
  smtp:
    server: apps.smtp.gov.bc.ca
    port: 25
    senderAddress: DoNotReplyTractionDEV@gov.bc.ca
    innkeeperInbox: "lucas.o'neil@gov.bc.ca,emiliano.sune@quartech.com"
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
ingress:
  annotations:
    route.openshift.io/termination: edge
postgresql:
  enabled: false

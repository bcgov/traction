global:
  ingressSuffix: -dev.apps.silver.devops.gov.bc.ca
acapy:
  image:
    pullPolicy: Always

  extraEnvVarsSecret: 'innkeeper-pr-shared-secret'

  argfile.yml:
    tails-server-base-url: https://tails-dev.vonx.io
    tails-server-upload-url: https://tails-dev.vonx.io

  ledgers.yml:
    - id: bcovrin-test
      is_production: true
      is_write: true
      genesis_url: "http://test.bcovrin.vonx.io/genesis"
      endorser_did: "DfQetNSm7gGEHuzfUvpfPn"
      endorser_alias: "bcovrin-test-endorser"
    - id: candy-prod
      is_production: true
      is_write: false
      genesis_url: "https://raw.githubusercontent.com/ICCS-ISAC/dtrust-reconu/main/CANdy/prod/pool_transactions_genesis"

  plugin-config.yml:
    traction_innkeeper:
      innkeeper_wallet:
        print_key: true
        print_token: true
        connect_to_endorser:
          - endorser_alias: bcovrin-test-endorser
            ledger_id: bcovrin-test
        create_public_did:
          - bcovrin-test
      reservation:
        expiry_minutes: 2880
        auto_approve: true
        auto_issuer: true
    webvh:
      server_url: https://sandbox.bcvh.vonx.io
  
  resourcesPreset: micro

  networkPolicy:
    enabled: true
    ingressNSMatchLabels:
      network.openshift.io/policy-group:

  ingress:
    agent:
      enabled: true
      hostname: '{{- printf "%s%s" (include "common.names.fullname" .) .Values.global.ingressSuffix }}'
      annotations:
        route.openshift.io/termination: edge
    admin:
      enabled: true
      hostname: '{{- printf "%s-admin%s" (include "common.names.fullname" .) .Values.global.ingressSuffix }}'
      annotations:
        route.openshift.io/termination: edge

tenant_proxy:
  image:
    pullPolicy: Always
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress

ui:
  showOIDCReservationLogin: false
  quickConnectEndorserName: "bcovrin-test-endorser"
  pluginInnkeeper:
    existingSecret: innkeeper-pr-shared-secret
  image:
    pullPolicy: Always
  ux:
    infoBanner:
      message: "Traction Pull Request Environment"
      messageLevel: info
      showMessage: true
  oidc:
    active: true
    authority: https://dev.loginproxy.gov.bc.ca/auth/realms/digitaltrust-citz
    jwksUri: https://dev.loginproxy.gov.bc.ca/auth/realms/digitaltrust-citz/protocol/openid-connect/certs
    extraQueryParams: '{"kc_idp_hint":"idir"}'
    label: "IDIR"
    reservationForm: >-
      {
        "formDataSchema": {
          "type": "object",
          "properties": {
            "ministry": {
              "type": "string"
            },
            "contactName": {
              "type": "string"
            },
            "tenantReason": {
              "type": "string"
            }
          },
          "required": []
        },
        "formUISchema": {
          "type": "VerticalLayout",
          "elements": [
            {
              "type": "Control",
              "scope": "#/properties/ministry",
              "label": "Ministry"
            },
            {
              "type": "Control",
              "scope": "#/properties/contactName",
              "label": "Contact Name"
            },
            {
              "type": "Control",
              "scope": "#/properties/tenantReason",
              "label": "Purpose of Tenant",
              "options": {
                "multi": true
              }
            }
          ]
        }
      }
  smtp:
    server: apps.smtp.gov.bc.ca
    port: 25
    senderAddress: DoNotReplyTractionPR@gov.bc.ca
    innkeeperInbox: lucas.o'neil@gov.bc.ca
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 80Mi
  ingress:
    annotations:
      route.openshift.io/termination: edge
  networkPolicy:
    enabled: true
    ingress:
      enabled: true
      namespaceSelector:
        network.openshift.io/policy-group: ingress
ingress:
  enabled: true
  annotations:
    route.openshift.io/termination: edge
